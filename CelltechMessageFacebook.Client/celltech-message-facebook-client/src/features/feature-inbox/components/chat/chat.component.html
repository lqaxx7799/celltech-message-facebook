<div class="h-[100vh] flex flex-col py-2">
  <div class="flex flex-col gap-2 flex-1">
    <div
      *ngFor="let message of messages"
      class="flex w-full  {{ message.senderId === currentUser?.id ? 'justify-end' : 'justify-start' }}"
    >
      <div class="rounded px-4 py-2 {{ message.senderId === currentUser?.id ? 'bg-blue-200' : 'bg-gray-200' }}">
        <div *ngFor="let messageBlock of message.messageBlocks">{{ messageBlock.content }}</div>
      </div>
    </div>
  </div>
  

  <div class="flex flex-row gap-2">
    <input
      [(ngModel)]="chatMessage"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    />
    <button
      (click)="sendMessage()"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
    >Send</button>
  </div>
</div>
