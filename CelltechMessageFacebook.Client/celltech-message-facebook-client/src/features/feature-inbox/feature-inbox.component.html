<div class="grid grid-cols-[1fr_6fr]">
  <div>
    <div *ngFor="let conversation of conversations">
      <div [routerLink]="['/inbox/' + conversation.id]">
        {{ conversation.id }}
      </div>
    </div>
  </div>
  <div>
    <div *ngIf="!conversationId">
      Please select a conversation!
    </div>
    <app-chat *ngIf="conversationId" [conversationId]="conversationId"></app-chat>
  </div>
</div>
